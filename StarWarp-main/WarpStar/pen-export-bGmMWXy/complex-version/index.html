
<html>
<head>
	<title>Super Mario World Mod Patcher</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Super Mario World Mod Patcher</h1>
	<form method="post" enctype="multipart/form-data" action="/upload">
		<label for="rom">Super Mario World ROM file:</label>
		<input type="file" id="rom" name="rom"><br><br>
		<label for="mod">Mod file:</label>
		<input type="file" id="mod" name="mod"><br><br>
		<input type="submit" value="Upload and Patch">
	</form>
	<div id="result"></div>
	<script src="script.js"></script>
</body>
</html>
